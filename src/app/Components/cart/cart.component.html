<ol class="list-group">
    <li class="my-2 list-group-item active d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Total</div>
        </div>
        <div class="ms-2">
            <span class="badge bg-light text-dark rounded-pill">$ {{price}}</span>
        </div>
    </li>
</ol>
<div *ngFor="let item of items">
    <app-item [item]="item" [isCartPage]="true" (cartRedefine)="countCart()"></app-item>
</div>
<div class="my-2 text-center">
    <button (click)="clearCart()" class="m-2 btn btn-outline-primary">Checkout</button>
    <button (click)="clearCart()" class="m-2 btn btn-outline-danger">Clear</button>
</div>
